<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p>
        <b>Welcome to Tic Tac Toe Game</b>
      </p>
    </nav>

    <div class="gamecontainer">
      <div class="container">
        <div class="rightbox">
          <p class="turn">Turn For X</p>
         
          <button type="reset" id="btn">RESET</button>
        </div>
        <div class="leftbox">
           <img src="excited-spin.gif" alt="Image" class="img" />
          <div class="box bt0 bl0"><span class="boxtext"></span></div>
          <div class="box bt0"><span class="boxtext"></span></div>
          <div class="box bt0 br0"><span class="boxtext"></span></div>
          <div class="box bl0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br0"><span class="boxtext"></span></div>
          <div class="box bl0 bb0"><span class="boxtext"></span></div>
          <div class="box bb0"><span class="boxtext"></span></div>
          <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
